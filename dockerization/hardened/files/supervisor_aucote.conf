[program:aucote]
command=/opt/aucote/venv/bin/python aucote.py
#process_name=%(program_name)s
numprocs=1
directory=/opt/aucote
#priority=999
autostart=true
autorestart=true
startsecs=10
startretries=3
exitcodes=0,2
stopsignal=TERM
stopwaitsecs=10
user=aucote
environment=python="python3"
stdout_events_enabled=true
stderr_events_enabled=true

[eventlistener:stdout]
command = supervisor_stdout
buffer_size = 100
events = PROCESS_LOG
result_handler = supervisor_stdout:event_handler

